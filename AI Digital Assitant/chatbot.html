<!DOCTYPE html>
<html>

<head>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="window">
        <div class="wa-container">
            <div class="wrapperchat">
                <div class="chatarea">
                    <div class="top-bar">
                        <!-- user info start -->
                        <div class="user">
                            <img src="https://img.freepik.com/free-vector/vintage-robot-toy-white-background_1308-77501.jpg?w=2000" alt="user" />
                        </div>
                        <div class="user-name">
                            <h4>AI-Chat Bot</h4>

                        </div>
                    </div>
                    <div class="chat-window">

                        <div class="conversation">

                        </div>
                        <div class="textarea">
                            <input id="userInput" type="text" placeholder="Your Message Here!" />
                            <img id="sendbtn" onclick="send()" src="https://img.freepik.com/free-icon/right-arrow_318-824474.jpg?w=2000" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="chatbot.js"></script>
</body>

</html>
